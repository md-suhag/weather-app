<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | suhag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="app">
            <h1>Weather App</h1>
            <div class="search">
                <input spellcheck="false" id="inputBox" type="text" placeholder="Enter your city here">
                <button id="inputBtn"><img src="images/search.png" alt=""></button>
            </div>
            <div id="error">
            </div>
            <div class="weather-details">
                <img class="weather-icon" src="" alt="">
                <h2 class="temp"></h2>
                <h2 class="city"></h2>
                <div class="row">
                    <h4 class="condition"></h4>
                    <h4 class="humadity"></h4>
                    <h4 class="wind"></h4>
                </div>
            </div>
            <em id="developer">Developed by: Abdus Salam Suhag</em>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
